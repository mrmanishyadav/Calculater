<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculater.css">
    <title>Document</title>
</head>
<body>

    <div class="calculater">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="opt">AC</button>
            <button class="opt">DEL</button>
            <button class="opt">%</button>
            <button class="opt">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <script src="calculater.js"></script>
</body>
</html>
